name: Lint

on:
  push:
    branches:
      - "**"

jobs:
  publish: 
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install moddules
        run: npm ci

      - name: Lint
        run: npm run lint
